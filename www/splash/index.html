		<script>
			document.addEventListener("deviceready", Awake, false);

			function Awake()
			{
				$( document ).on('touchstart',function(e){e.preventDefault();});

				navigator.splashscreen.hide();
				setTimeout(function(){
					window.location.replace("../index.html");
				},5000);

				setTimeout(function()
					{
						$(".sun").hide();
					},4900);
				
				$("#bluescreen").fadeTo(0,0);

			  	$("#bluescreen").delay(4800).fadeTo(200,1);
			  	navigator.splashscreen.hide();
			}

			
		</script>
<script src="js/ani.js"></script>
